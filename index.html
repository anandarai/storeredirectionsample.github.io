<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Check for iOS (iPhone, iPad, or iPod)
            const isIOS = /iPad|iPhone|iPod/.test(userAgent) || 
                          (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

            // Check for Android
            const isAndroid = /android/i.test(userAgent);

            if (isAndroid) {
                // Redirect to Google Play Store
                window.location.href = "https://play.google.com/store/apps/details?id=com.example.app";
            } else if (isIOS) {
                // Redirect to Apple App Store
                window.location.href = "https://apps.apple.com/app/example-app/id1234567890";
            } else {
                // Fallback for unsupported devices
                document.body.innerHTML = `
                    <h1>Unsupported Device</h1>
                    <p>Please visit our app stores on your mobile device:</p>
                    <ul>
                        <li><a href="https://play.google.com/store/apps/details?id=np.com.nettv">Google Play Store</a></li>
                        <li><a href="https://apps.apple.com/app/example-app/id1475404533">Apple App Store</a></li>
                    </ul>
                `;
            }
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <p>Redirecting to the appropriate app store...</p>
</body>
</html>
